<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <title>Youtube Clone</title>
</head>
<body>
    <header class="top-navbar">
        <!--Right side of the Navbar-->
        <nav class="left-header">
            <!--Hamburger Menu -->
                <img class="hamburger-icon" src="Icons/hamburger-menu.svg" alt="">
            <!--Youtube logo -->
                <img class="youtube-logo" src="Icons/youtube-logo.svg" alt="">
        </nav>
         <!--Miidle of the Navbar-->
        <nav class="middle-header">
            <!--Search Bar-->
            <input class="search-bar" type="text" placeholder="Search">
            <!--Search Button for Search bar-->
            <button class="search-btn">
                <img class="search-btn-icon" src="Icons/search.svg" alt="">
            </button>
            <button class="voice-search">
                <img src="Icons/voice-search-icon.svg" alt="" class="voice-search-icon">
            </button>

        </nav>
         <!--Right side of the Navbar-->
        <nav class="right-header">
            <!--Upload Icon-->
            <img class="upload-icon" src="Icons/upload.svg" alt="">
            <!--Youtube apps icon-->
            <img src="Icons/youtube-apps.svg" alt="" class="youtube-apps-icon">
            <!--Notification Icon-->
            <img src="Icons/notifications.svg" alt="" class="notification-icon">
            <!--Account Picture-->
            <img src="Icons/profile-pic.jpg" alt="" class="account-pic">
        </nav>
    </header>
    <!--END of Top Navbar-->
    <!--START of Sidebar-->
    <nav class="sidebar">
        <div class="sidebar-link">
            <img class="home-icon" src="sidebar-icons/home.svg" alt="">
            <div>Home</div> 
        </div>
        <div class="sidebar-link">
            <img class="explore-icon" src="sidebar-icons/explore.svg" alt="">
            <div>Explore</div> 
        </div>
        <div class="sidebar-link">
            <img class="subscriptions-icon" src="sidebar-icons/subscriptions.svg" alt="">
            <div>Subscriptions</div> 
        </div>
            <div class="sidebar-link">
            <img class="originals-icon" src="sidebar-icons/originals.svg" alt="">
            <div>Originals</div> 
        </div>
        <div class="sidebar-link">
            <img class="youtube-music-icon" src="sidebar-icons/youtube-music.svg" alt="">
            <div>Youtube Music</div> 
        </div>
        <div class="sidebar-link">
            <img class="library-icon" src="sidebar-icons/library.svg" alt="">
            <div>Library</div> 
        </div>
    </nav>
    

</body>
</html>
